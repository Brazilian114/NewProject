<ion-header>

  <ion-navbar color="carcare">
    <ion-title><h3>ประวัติการบริการ</h3></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
     
    <!----<ion-item no-lines text-center ng-if="item.length <= 0 || !item">
      คุณยังไม่มีรายการจองคิว
    </ion-item>>
  -->
  <div *ngIf="dataSet?.length">
  <ion-card *ngFor="let item of dataSet; let msgIndex = index">
    <ion-item   >
      
     
    
    <div (click)="content({ record: item })">
      
   
    
    <h2>ข้อมูลการทำรายการ</h2>
    <ion-item>
      <h3 item-start large>รายการบริการ</h3>
      <p>{{item.service_name}}</p>
    </ion-item>
    <ion-item>
      <h3 item-start large>ช่วงเวลาการบริการ</h3>
      <p>{{item.time}}</p>
    </ion-item>
    <ion-icon name="calendar"item-start class="icon"></ion-icon>
    {{ this.converTime(item.created) |  amLocal | amDateFormat: 'DD-MM-YYYY'}}
    <ion-icon name="time"item-end class="icon"></ion-icon>
    {{ this.converTime(item.created) |  amLocal | amDateFormat: 'HH:mm:ss'}}
   
      
   </div>
  </ion-item>

  </ion-card>
</div>

<div *ngIf="! dataSet?.length" class="noHis">
    คุณยังไม่มีประวัติการจองคิว
</div>
  
    </ion-list>

    
</ion-content>

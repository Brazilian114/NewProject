<ion-header>

  <ion-navbar color="carcare">

<ion-content>
 

 
<div *ngIf="dataSet?.length">

    </ion-item>>

    <ion-item >

      <h3 item-start large>รายการบริการ</h3>

      <p>{{item.time}}</p>
    </ion-item>
   <span>{{ this.converTime(item.created) | amTimeAgo}}</span>
   
      
   </div>
  </ion-item>

  


  
    </ion-card>
  </div>
  <div *ngIf="! dataSet?.length" class="noQueue">
      คุณยังไม่มีรายการคิว
 </div>

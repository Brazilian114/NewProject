<ion-content padding class="sample-modal-page">
      
         
  <ion-item no-lines>
       <h1 item-start>คิวของคุณ</h1>
 
       <ion-buttons item-end >
         <button ion-button  (click)="dismiss()" color="nocolor">
           
           <img src="../../assets/img/close.png"class="icon" style="width:17px; height:17; margin-left:165px;">
           
         </button>
       </ion-buttons>
 
       </ion-item>
       <br>
 
       
     
       <ion-list no-lines>
            
        <ion-item>
           เลขทะเบียนรถ
           <ion-note color="light" item-end>
           {{manual.license}}
           </ion-note>
         </ion-item>
         
         <ion-item>
           รูปแบบการบริการ
           <ion-note color="light" item-end>
           {{manual.service_name}} 
           </ion-note>
         </ion-item>

         <ion-item>
          ช่วงเวลาที่จอง
          <ion-note color="light" item-end>
          {{manual.time}} น.
          </ion-note>
        </ion-item>

         <ion-item>
           ราคา
           <ion-note color="light" item-end>
           {{manual.service_price}} บาท
           </ion-note>
         </ion-item>

         <ion-item>
          สถานะ
          <ion-note color="light" item-end>
          {{manual.status_name}} 
          </ion-note>
        </ion-item>
      
     </ion-list>
     
    
   <button ion-button block color="danger" (click)="queueDelete(manual.booking_id,msgIndex)">ยกเลิกคิว</button>
   
   
   </ion-content>

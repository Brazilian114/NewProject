<ion-content  padding id="home">
    <b><h1>
        Carcare
    </h1></b>
    <ion-list >
        
          <ion-item no-lines>
           
            <ion-input  placeholder="อีเมล์" type="text" name="username" [(ngModel)]="userData.username"></ion-input>
          </ion-item>
        
          <ion-item>
            
            <ion-input   placeholder="รหัสผ่าน "type="password" name="password"[(ngModel)]="userData.password"></ion-input>
          </ion-item>
          <ion-item *ngIf="posts">
            
            <ion-input  name="password"[(ngModel)]="posts.number1"></ion-input>
          </ion-item>
          <ion-item *ngIf="posts">
            
            <ion-input  name="password"[(ngModel)]="posts.number2"></ion-input>
          </ion-item>
          <ion-item *ngIf="posts">
            
            <ion-input  name="password"[(ngModel)]="posts.number3"></ion-input>
          </ion-item>
         
        
         
        </ion-list>
        
        
        <button ion-button block (click)="loginn('top')">เข้าสู่ระบบ</button>
        <ion-card no-lines *ngFor="let item of brazilian" (click)="showData(item)" style="border-radius:10px;">
        
            <h5>Username</h5><p>  {{item.a}} {{item.b}}</p>
            <h5>Address</h5><p>  {{item.ph}}</p>
       
        </ion-card>
      
        <div class="regis">
        <a>ยังไม่มีบัญชีผู้ใช้งาน?<u (click)="click()">ลงทะเบียน</u></a>
      </div>
